<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Planet</title>
</head>
<body>
  <div class ="jumbotron">
  <h1>Welcome to Pizza Planet</h1>
  </div>
  <div class="container">
    <form id="pizza-select">
      <div class="form-group">
        <h2>Build your Out of This World Pizza</h2>
        <h4>Select Pizza Size</h3>
        <label><input type="radio" name="size" value="medium" checked >Medium</label>
        <label><input type="radio" name="size" value="large">Large</label>
        <label><input type="radio" name="size" value="xl">XL</label> 
        </div>
          <div class= "form-group">
        <h4>Select Your First Topping</h3>
        <label><input type="radio" name="topping1" value="Onion" >Onion</label>
        <label><input type="radio" name="topping1" value="Mushroom">Mushroom</label>
        <label><input type="radio" name="topping1" value="Black Olive">Black Olive</label> 
        <label><input type="radio" name="topping1" value="Green Bell Pepper">Green Bell Pepper</label>
        <label><input type="radio" name="topping1" value="Jalapeno">Jalapeno</label>
      </div>
      <div class="form-group">
        <h4>Select Your Second Topping</h3>
        <label><input type="radio" name="topping2" value="Onion" >Onion</label>
        <label><input type="radio" name="topping2" value="Mushroom">Mushroom</label>
        <label><input type="radio" name="topping2" value="Black Olive">Black Olive</label> 
        <label><input type="radio" name="topping2" value="Green Bell Pepper">Green Bell Pepper</label>
        <label><input type="radio" name="topping2" value="Jalapeno">Jalapeno</label>
      </div>
      <div class="form-group">
        <h4>Select Your Third Topping</h3>
        <label><input type="radio" name="topping3" value="Onion">Onion</label>
        <label><input type="radio" name="topping3" value="Mushroom">Mushroom</label>
        <label><input type="radio" name="topping3" value="Black Olive">Black Olive</label> 
        <label><input type="radio" name="topping3" value="Green Bell Pepper">Green Bell Pepper</label>
        <label><input type="radio" name="topping3" value="Jalapeno">Jalapeno</label>
      </div>
      <div class="form-group">
        <h4>Select Your Fourth Topping</h3>
        <label><input type="radio" name="topping4" value="Onion" >Onion</label>
        <label><input type="radio" name="topping4" value="Mushroom">Mushroom</label>
        <label><input type="radio" name="topping4" value="Black Olive">Black Olive</label> 
        <label><input type="radio" name="topping4" value="Green Bell Pepper">Green Bell Pepper</label>
        <label><input type="radio" name="topping4" value="Jalapeno">Jalapeno</label>
      </div>
      <div class="form-group">
        <h4>Select Your Fifth Topping</h3>
        <label><input type="radio" name="topping5" value="Onion">Onion</label>
        <label><input type="radio" name="topping5" value="Mushroom">Mushroom</label>
        <label><input type="radio" name="topping5" value="Black Olive">Black Olive</label> 
        <label><input type="radio" name="topping5" value="Green Bell Pepper">Green Bell Pepper</label>
        <label><input type="radio" name="topping5" value="Jalapeno">Jalapeno</label>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    <div id="pizza-cost">
      <p><strong>Pizza Size</strong><span class="pizza-size"></span></p>
      <p><strong>topping1:</strong> <span class="topping1"></span></p>
      <p><strong>topping2:</strong> <span class="topping2"></span></p>
      <p><strong>topping3: </strong> <span class="topping3"></span></p>
      <p><strong>topping4: </strong> <span class="topping4"></span></p>
      <p><strong>topping5: </strong> <span class="topping5"></span></p>
      <p><strong> Pizza Cost: </strong> <span class="cost"></span></p>
    </div>
  </div>
</body>
</html>
